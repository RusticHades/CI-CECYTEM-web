<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI CECyTEM - Iniciar sesión</title>
    
    <link rel="stylesheet" type="text/css" href="../css/formulariosDeAutenticacion.css">
    <link rel="stylesheet" type="text/css" href="iniciarSesion.css">

</head>
<body>
    <section>
        <div class="img-box">
            <img src="../imagenes/formulariosDeAutenticacionIniciarSesion.png" alt="Usuario frente a una computadora iniciando sesión en un formulario de autenticación">
        </div>

        <div class="box">
            <form>
                <h2>Iniciar sesión</h2>

                <div class="input-box">
                    <input type="text" name="" id="" required>
                    <span>Usuario</span>
                    <i></i>
                </div>

                <div class="input-box">
                    <input type="password" name="" id="" required>
                    <span>Contraseña</span>
                    <i></i>
                </div>

                <button type="submit">Iniciar sesión</button>

                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html" class="activo"><b>Registrarse</b></a>
                </div>
                
                <div class="inicio">
                    <a href="../index.html" class="btn">Regresar al inicio</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
